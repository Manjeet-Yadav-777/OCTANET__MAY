<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .completed:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            /* Increased padding */
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            /* Increased margin */
            border-radius: 5px;
            position: relative;
        }

        li:last-child {
            border-bottom: none;
        }

        .completed {
            background-color: green;
            /* Change background color to black */
            color: #fff;
            text-decoration: line-through;
        }

        .action-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .complete-button {
            right: 120px;
            margin-right: 10px;
            /* Increased margin */
        }

        .remove-button {
            right: 10px;
            margin-left: 10px;
            /* Increased margin */
            background-color: #dc3545;
            /* Red color for remove button */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>OCTA TODO APP</h1>
        <input type="text" id="task-input" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('task-input').value;
            if (taskInput.trim() !== '') {
                var ul = document.getElementById('todo-list');
                var li = document.createElement('li');
                li.textContent = taskInput;
                var completeButton = document.createElement('button');
                completeButton.textContent = 'Complete';
                completeButton.className = 'action-button complete-button';
                completeButton.onclick = completeTask;
                var removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.className = 'action-button remove-button';
                removeButton.onclick = removeTask;
                li.appendChild(completeButton);
                li.appendChild(removeButton);
                ul.appendChild(li);
                document.getElementById('task-input').value = '';
            }
        }

        function completeTask() {
            var listItem = this.parentElement;
            listItem.classList.toggle('completed');
            this.style.display = 'none'; // Hide the complete button
        }

        function removeTask() {
            var listItem = this.parentElement;
            listItem.remove();
        }
    </script>
</body>

</html>
